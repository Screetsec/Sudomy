sudo: required
services:
  - docker

env:
  - VERSION=v1.1.5

before_install:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

jobs:
  include:
    - stage: build
      script:
      - docker build -t screetsec/sudomy:$VERSION .
      - docker push screetsec/sudomy:$VERSION

